syntax = "proto3";

package org.dash.platform.dapi;

service TransactionsFilterStream {
    rpc GetTransactionsByFilter (BloomFilter) returns (stream TransactionFilterResponse);
}

message BloomFilter {
    bytes filter = 1;
    uint32 hash_functions_count = 2;
    uint32 tweak = 3;
    uint32 flags = 4;
}

message RawTransaction {
    bytes data = 1;
    bool is_instant_send = 2;
}

message RawMerkleBlock {
    bytes data = 1;
}

message TransactionFilterResponse {
  oneof responses {
    RawTransaction transaction = 1;
    RawMerkleBlock merkle_block = 2;
  }
}
